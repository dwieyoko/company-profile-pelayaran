<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <pattern id="hero2Waves1" x="0" y="0" width="180" height="35" patternUnits="userSpaceOnUse">
      <path d="M0,17.5 Q45,7 90,17.5 T180,17.5 V35 H0 Z" fill="rgba(255,255,255,0.06)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroGrad2)"/>
  <rect width="100%" height="100%" fill="url(#hero2Waves1)"/>
  
  <!-- Large Barge -->
  <g transform="translate(650, 380)" opacity="0.45">
    <rect x="0" y="0" width="400" height="80" fill="rgba(255,255,255,0.6)" rx="8"/>
    <rect x="50" y="-30" width="80" height="30" fill="rgba(255,255,255,0.6)" rx="5"/>
    <rect x="200" y="-40" width="60" height="40" fill="rgba(255,255,255,0.6)" rx="5"/>
    <rect x="320" y="-25" width="40" height="25" fill="rgba(255,255,255,0.6)" rx="3"/>
    
    <!-- Cargo containers on barge -->
    <rect x="80" y="-60" width="40" height="30" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="130" y="-60" width="40" height="30" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="280" y="-55" width="35" height="25" fill="rgba(255,255,255,0.7)" rx="2"/>
  </g>
  
  <!-- Tug Boat -->
  <g transform="translate(550, 350)" opacity="0.4">
    <rect x="0" y="0" width="150" height="40" fill="rgba(255,255,255,0.7)" rx="20"/>
    <rect x="40" y="-25" width="40" height="25" fill="rgba(255,255,255,0.7)" rx="5"/>
    <rect x="90" y="-35" width="25" height="35" fill="rgba(255,255,255,0.7)" rx="3"/>
    <circle cx="30" cy="20" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="120" cy="20" r="8" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Port Infrastructure -->
  <g transform="translate(950, 100)" opacity="0.3">
    <rect x="0" y="0" width="12" height="250" fill="rgba(255,255,255,0.5)"/>
    <rect x="-40" y="30" width="90" height="12" fill="rgba(255,255,255,0.5)"/>
    <rect x="60" y="0" width="12" height="220" fill="rgba(255,255,255,0.5)"/>
    <rect x="20" y="40" width="90" height="12" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Main Content -->
  <text x="350" y="200" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.95">ARMADA KAPAL</text>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.95">MODERN</text>
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="20" 
        fill="white" text-anchor="middle" opacity="0.85">Dilengkapi dengan teknologi terkini</text>
  <text x="350" y="335" font-family="Arial, sans-serif" font-size="20" 
        fill="white" text-anchor="middle" opacity="0.85">dan awak kapal berpengalaman</text>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="50" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  <circle cx="1050" cy="450" r="35" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <circle cx="180" cy="480" r="25" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
</svg>
